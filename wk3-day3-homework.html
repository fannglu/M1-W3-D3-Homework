<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
</div>

<div>
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
</div>

<div>
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
</div>

<div>
  <label>
    Integer:
    <input type="number" id="int-input" size="2">
  </label>
  <button id="int-button">Calculate</button>
</div>

<div>
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
</div>

<div id="solution"></div>


<script>

  function squareNumber(num) {
      var squaredNumber = num * num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
  }
      
  var squareButton = document.getElementById("square-button");
  squareButton.addEventListener("click", function() {
    var num = document.getElementById("square-input").value;
    squareNumber(num);
  });

  function divNumber(num) {
    var halfNumber = num / 2;
    document.getElementById("solution").innerHTML = 'The result of half of the number ' + num + ' is ' + halfNumber;
  }
  
  var halfButton = document.getElementById("half-button");
  halfButton.addEventListener("click", function() {
    var num = document.getElementById("half-input").value;
    divNumber(num)
  });

  function fractionalNumber(num1, num2) {
    var result = (num1/num2)*100;
    console.log(result)
    document.getElementById("solution").innerHTML = 'The percentage of ' + num1 + ' over ' + num2 + ' is ' + result.toPrecision(2) + '%';
   }

   var percentButton = document.getElementById("percent-button");
   percentButton.addEventListener("click", function() {
     var num1 = document.getElementById("percent1-input").value;
     var num2 =document.getElementById("percent2-input").value;
     fractionalNumber(num1, num2)
   })

   function intergerNumber(num) {
     var result = Math.round(num)
     document.getElementById("solution").innerHTML = ' The nearest whole number of ' + num + ' is ' + result;
   }

   var intergerNum = document.getElementById("int-button");
   intergerNum.addEventListener("click", function(){
     var result = document.getElementById("int-input").value
     intergerNumber(result)
    })

    function radiusNumber(num) {
      var result = Math.PI * (num **2 )
      document.getElementById("solution").innerHTML = ' The area of circle with radius ' + num + ' is ' + result;
    }

    var radiusNum = document.getElementById("area-button");
    radiusNum.addEventListener("click", function(){
    var result = document.getElementById("area-input").value
    radiusNumber(result)
    })

</script>
</body>
</html>
